<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/SW-BankProject/김가현 mypage/css/style.css">
    <title>My CoinBank</title>
</head>

<body>
    <main>

        <section id="nav"></section>
        <section id="coin_bank">
            <h2 id="coin_bank_title">가현님의 저금통</h2>
            <h1 id="coin_bank_subtitle">축하해요 500코인을 저축했어요</h1>
            <div class="coin_contaienr">
                <h1 class="my_coin" id="my_coin_text">현재 잔액</h1>
                <h2 id="my_coin" class="my_coin">500coin</h2>
                <img src="/SW-BankProject/김가현 mypage/images/돼지저금통 (1).png" alt="돼지 저금통" id="coin_bank_img">
            </div>
        </section>
        <section id="my_post">
            <h2 id="my_post_title">내 게시물</h2>
            <h1 id="my_post_subtitle">내가 올린 한끼 밥상을 확인해 보세요</h1>

            <div class="post_container">
                <div class="post_card">
                    <img src="/SW-BankProject/김가현 mypage/images/가지 덮밥.png" alt="" class="post_card_img">
                    <div class="fake_button">가지</div>
                    <div class="post_wrapper">
                        <div class="post_text_wrapper">
                            <p class="local_food_info">로컬푸드 직매장에서 산, </p>
                            <p class="local_food_menu_name">가지 덮밥</p>
                        </div>

                        <img class="post_card_icon" src="/SW-BankProject/김가현 mypage/images/chevron-right.svg" alt="">
                    </div>
                </div>

                <div class="post_card">

                    <img src="/SW-BankProject/김가현 mypage/images/두부 샐러드.png" alt="" class="post_card_img">
                    <div class="post_wrapper">
                        <div class="fake_button">두부</div>
                        <div class="post_text_wrapper">
                            <p class="local_food_info">전라남도 순천에서 먹는 두부</p>
                            <p class="local_food_menu_name">두부 샐러드</p>
                        </div>
                        <img class="post_card_icon" src="/SW-BankProject/김가현 mypage/images/chevron-right.svg" alt="">
                    </div>
                </div>

                <div class="post_card">
                    <img src="/SW-BankProject/김가현 mypage/images/새우장.png" alt="" class="post_card_img">
                    <div class="post_wrapper">
                        <div class="fake_button">새우</div>
                        <div class="post_text_wrapper">
                            <p class="local_food_info">부산 로컬푸드 새우,</p>
                            <p class="local_food_menu_name">새우장</p>
                        </div>
                        <img class="post_card_icon" src="/SW-BankProject/김가현 mypage/images/chevron-right.svg" alt="">
                    </div>
                </div>

                <div class="post_card">
                    <img src="/SW-BankProject/김가현 mypage/images/콩나물 잡채.png" alt="" class="post_card_img">
                    <div class="post_wrapper">
                        <div class="fake_button">콩나물</div>
                        <div class="post_text_wrapper">
                            <p class="local_food_info">전주의 로컬푸드 콩나물,</p>
                            <p class="local_food_menu_name">콩나물 잡채</p>
                        </div>
                        <img class="post_card_icon" src="/SW-BankProject/김가현 mypage/images/chevron-right.svg" alt="">
                    </div>
                </div>

                <div class="post_card">
                    <img src="/SW-BankProject/김가현 mypage/images/들깨 연두부 샐러드.png" alt="" class="post_card_img">
                    <div class="post_wrapper">
                        <div class="fake_button">들깨</div>
                        <div class="post_text_wrapper">
                            <p class="local_food_info">밀양 돼지고기,</p>
                            <p class="local_food_menu_name">들깨 연두부 샐러드</p>
                        </div>
                        <img class="post_card_icon" src="/SW-BankProject/김가현 mypage/images/chevron-right.svg" alt="">
                    </div>
                </div>

                <div class="post_card">
                    <img src="/SW-BankProject/김가현 mypage/images/연근깻잎전.png" alt="" class="post_card_img">
                    <div class="post_wrapper">
                        <div class="fake_button">연근</div>
                        <div class="post_text_wrapper">
                            <p class="local_food_info">밀양 돼지고기,</p>
                            <p class="local_food_menu_name">연근깻잎전</p>
                        </div>
                        <img class="post_card_icon" src="/SW-BankProject/김가현 mypage/images/chevron-right.svg" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
